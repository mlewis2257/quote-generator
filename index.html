<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/8269537823.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;400;500;600&family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <!-- Author -->
            <div class="quote-author" id="quote-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-btn" id="twitter" title="Tweet This">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
    </div>
    
    <div class="loader" id="loader">
        
    </div>





    <!-- Script  -->
    <script src="scripts.js"></script>
</body>
</html>
